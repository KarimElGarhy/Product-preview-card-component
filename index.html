<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

    </style>
</head>
<body class="bg-cream">  

  <section class="d-flex wrapper product">
    
    <img src="images/image-product-desktop.jpg" alt="Product Name">

    <article class="bg-white product-info grow-1">
      <p class="product-cat">perfume</p>
      <h1 class="fw-700 ff-montserrat clr-dark-blue fs-800">Gabrielle Essence Eau De Parfum</h1>
      <p>
        A floral, solar and voluptuous interpretation composed by Olivier Polge,Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="price d-flex">
        <h3>$149.99</h3>
        <p>$169.99</p>
      </div>
      <button class="d-flex">
        <img src="images/icon-cart.svg" alt="Add to Cart">
        Add To Cart
      </button>
    </article>

  </section>


</body>
</html>
